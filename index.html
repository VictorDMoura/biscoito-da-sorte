<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div class="image">
          <img src="./assets/Ebene-4.svg" alt="um biscoito da sorte fechado" />
        </div>
      </div>
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="card">
          <h3>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </h3>
        </div>
        <div class="image-open-cookie">
          <img src="./assets/opened-cookie.png" alt="biscoito aberto" />
        </div>
        <button>Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
